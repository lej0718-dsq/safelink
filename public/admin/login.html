<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            background-color: #e9ecef;
            border-radius: 10px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberId">
                    <label class="form-check-label" for="rememberId">아이디 기억하기</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">로그인</button>
            </form>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.4.2/sha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.1.0/base64.min.js"></script>
    <script>
        $(document).ready(function() {
            if (getCookie("rememberId") === "true") {
                $("#username").val(getCookie("username"));
                $("#rememberId").prop("checked", true);
            }

            $("#loginForm").on("submit", function(event) {
                event.preventDefault();
                const username = $("#username").val();
                const password = $("#password").val();
                const rememberId = $("#rememberId").is(":checked");

                if (rememberId) {
                    setCookie("username", username, 7);
                    setCookie("rememberId", "true", 7);
                } else {
                    setCookie("username", "", -1);
                    setCookie("rememberId", "", -1);
                }

                // 우선 간단히 로그인 시키는 것부터
                sendCredentials(username, password)
                	.then(response => {
                		json = JSON.parse(response);
                		console.log("json.code", json.code);
                		sessionStorage.setItem("token", username);
                		redirectTo("./subscribe.html", "demotoken");
                	});
                /*
                getTempToken(username)
                    .then(tempToken => {
                        const encoded = base64Encode(password + "|" + tempToken);
                        const hashedPassword = sha256Encode(encoded);
                        return sendCredentials(username, hashedPassword, tempToken);
                    })
                    .then(response => {
                        const { url, token } = response;
                        redirectTo(url, token);
                    })
                    .catch(error => {
                        console.error("로그인 오류:", error);
                    });
                */
            });
        });

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function getTempToken(username) {
            return $.ajax({
                url: '/api/v1.0/Credential',
                method: 'GET',
                data: { username }
            });
        }

        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function sha256Encode(str) {
            const shaObj = new jsSHA("SHA-256", "TEXT");
            shaObj.update(str);
            return shaObj.getHash("HEX");
        }

        function sendCredentials(username, hashedPassword, tempToken) {
            return $.ajax({
                url: '/api/v1.0/Credential',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username, hashedPassword, tempToken })
            });
        }
        
        function sendCredentials(username, password) {
            return $.ajax({
                url: '/api/v1.0/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username, password })
            });
        }

        function redirectTo(url, token) {
            $.ajaxSetup({
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            window.location.replace(url);
        }
    </script>
</body>
</html>
