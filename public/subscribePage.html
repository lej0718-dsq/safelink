<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>휴대폰 약속번호 서비스  </title>

    <link rel="stylesheet" href="styles.css">
    <style>
        .custom-container {
            border: 2px solid #000;
            background-color: #d1ecf1;
            margin-top: 20px;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 980px;
        }
    </style>
</head>
<body>

   <!-- Subscribe Modal -->
    <div class="" id="subscriptionModal" tabindex="-1" aria-labelledby="subscriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscriptionModalLabel">서비스 가입하기 </h5>
                    <!-- 
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     -->
                </div>
                <div class="modal-body">
                    <form id="subscriptionForm" class="text-center needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">가입 전화번호 입력</label>
                            <div class="btn-group w-100 mb-3" role="group" aria-label="통신사 선택">
                                <input type="radio" class="btn-check" name="telco" id="skt" value="SKT" autocomplete="off">
                                <label class="btn btn-outline-primary" for="skt">SKT</label>

                                <input type="radio" class="btn-check" name="telco" id="kt" value="KT" autocomplete="off">
                                <label class="btn btn-outline-primary" for="kt">KT</label>

                                <input type="radio" class="btn-check" name="telco" id="lgu" value="LGU" autocomplete="off">
                                <label class="btn btn-outline-primary" for="lgu">LGU</label>
                            </div>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="01012345678" required>
                            <div class="invalid-feedback" id="phoneNumberFeedback" style="display: none;">전화번호는 010으로 시작해야 합니다.</div>
                        </div>
                        <div class="form-check-group">
                            <div class="form-check" style="text-align: left;">
                                <input class="form-check-input" type="checkbox" value="" id="agreeAll">
                                <label class="form-check-label" for="agreeAll">
                                    전체 동의
                                </label>
                            </div>
                            <div class="form-check" style="text-align: left;">
                                <input class="form-check-input agree-check" type="checkbox" value="" id="agree1" required>
                                <label class="form-check-label agree-label" for="agree1" data-file="agree1.txt">
                                    서비스이용약관 [자세히보기]
                                </label>
                            </div>
                            <div class="form-check " style="text-align: left;">
                                <input class="form-check-input agree-check" type="checkbox" value="" id="agree2" required>
                                <label class="form-check-label agree-label" for="agree2" data-file="agree2.txt">
                                    개인정보수집동의 [자세히보기]
                                </label>
                            </div>
                            <div class="form-check " style="text-align: left;">
                                <input class="form-check-input agree-check" type="checkbox" value="" id="agree3" required>
                                <label class="form-check-label agree-label" for="agree3" data-file="agree3.txt">
                                    제3자정보제공동의서 [자세히보기]
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-50">서비스 가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
   <!-- Agreement Modal -->
    <div class="modal fade" id="agreeModal" tabindex="-1" aria-labelledby="agreeModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agreeModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="agreeModalBody" style="max-height: 70vh; overflow-y: auto;">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
<!-- Bootstrap Bundle with Popper and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
