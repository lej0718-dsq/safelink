        <div class="roulette">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
    function openPopup() {
        $(".popup").slideUp(0);
        $("body").css("overflow-y", "hidden");
        $("body").append('<div id="fade"></div>');
        $("#fade").css("filter", "alpha(opacity=60)");
        $("#fade").fadeIn(300);
        $(".popup").slideDown(500);
    }

    $(document).ready(function() {
        let index = 0;
        let cnt = 0;

        let items = [
            "images/event01/hand_01.png", "images/event01/hand_02.png", "images/event01/hand_03.png"
        ]

        let rouletteItems = [
            "images/event01/r_01.png", "images/event01/r_02.png", "images/event01/r_03.png", "images/event01/r_04.png",
            "images/event01/r_05.png", "images/event01/r_06.png", "images/event01/r_07.png", "images/event01/r_08.png"
        ]

        function intervalImg() {
            index = (index+1) % items.length;
            $(".r_img img").attr("src", items[index]);
        }

        function rotateImage() {
            cnt = (cnt + 1) % rouletteItems.length;
            $(".r_txt img").attr("src", rouletteItems[cnt]);
        }

        let intervalImgID = setInterval(intervalImg, 200);


        $(".button_wrap ul li").click(function () {
            clearInterval(intervalImgID);

            let game = $(this).index() + 1;

            if (game === 1) {
                $(".r_img img").attr("src", "images/event01/hand_03.png");
            } else if (game === 2) {
                $(".r_img img").attr("src", "images/event01/hand_01.png");
            } else if (game === 3) {
                $(".r_img img").attr("src", "images/event01/hand_02.png");
            }

            let intervalRouletteID = setInterval(rotateImage, 100);

            setTimeout(function () {
                clearInterval(intervalRouletteID);
            }, 1600);

            setTimeout(function () {
                openPopup();
            }, 2000);
        });
    });
</script>
