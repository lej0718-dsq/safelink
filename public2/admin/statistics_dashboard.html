<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- No Cache Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin_styles.css?20241127">
    <link rel="stylesheet" href="statistics_dashboard.css?20241127">

    <title>통계 대시보드</title>
</head>

<body>
<!--  Header Panel -->
<section>
<div id="headerPanel"></div>
</section>

<section>
    <div class="container-fluid">
        <div class="row">
            <!--  Left Menu Panel -->
            <div id="menuPanel" class="container"></div>

            <div class="col-md-* main-content">
                <div class="dashboard-header">
                    <h1 class="mt-2 mb-4">
                        <i class="bi bi-graph-up"></i> 통계 대시보드
                    </h1>
                    <div class="last-updated">
                        <i class="bi bi-clock"></i> 마지막 업데이트: <span id="lastUpdateTime">--</span>
                    </div>
                </div>

                <!-- 조회 조건 섹션 -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="filter-section">
                            <div class="row align-items-center">
                                <!-- 제휴사 선택 -->
                                <div class="col-md-3 mb-3">
                                    <label for="partnerSelect" class="form-label mb-2"><strong>제휴사 선택:</strong></label>
                                    <select id="partnerSelect" class="form-select">
                                        <option value="all">전체</option>
                                        <option value="allone">올원뱅크</option>
                                        <option value="12">버즈빌</option>
                                    </select>
                                </div>

                                <!-- 조회 년도 -->
                                <div class="col-md-3 mb-3">
                                    <label for="yearSelect" class="form-label mb-2"><strong>조회 년도:</strong></label>
                                    <select id="yearSelect" class="form-select">
                                        <!-- JavaScript로 동적 생성 -->
                                    </select>
                                </div>

                                <!-- 조회 월 -->
                                <div class="col-md-3 mb-3">
                                    <label for="monthSelect" class="form-label mb-2"><strong>조회 월:</strong></label>
                                    <select id="monthSelect" class="form-select">
                                        <option value="01">1월</option>
                                        <option value="02">2월</option>
                                        <option value="03">3월</option>
                                        <option value="04">4월</option>
                                        <option value="05">5월</option>
                                        <option value="06">6월</option>
                                        <option value="07">7월</option>
                                        <option value="08">8월</option>
                                        <option value="09" selected>9월</option>
                                        <option value="10">10월</option>
                                        <option value="11">11월</option>
                                        <option value="12">12월</option>
                                    </select>
                                </div>

                                <!-- 조회 버튼 -->
                                <div class="col-md-3 mb-3">
                                    <label class="form-label mb-2">&nbsp;</label>
                                    <div>
                                        <button id="searchBtn" class="btn btn-primary me-2">
                                            <i class="bi bi-search"></i> 조회
                                        </button>
                                        <button id="refreshBtn" class="btn btn-outline-secondary me-2">
                                            <i class="bi bi-arrow-clockwise"></i> 새로고침
                                        </button>
                                        <button id="excelExportBtn" class="btn btn-outline-success">
                                            <i class="bi bi-file-earmark-excel"></i> 엑셀 내보내기
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 핵심 통계 카드 -->
                <div class="row statistics-cards mb-5">
                    <div class="col-lg-2-4 col-md-4 col-sm-6 mb-4">
                        <div class="stat-card new-subscribers">
                            <div class="stat-icon">
                                <i class="bi bi-person-plus-fill"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">월 신규가입자</div>
                                <div class="stat-number" id="newSubscribers">--</div>
                                <div class="stat-change" id="newSubscribersChange">
                                    <i class="bi bi-arrow-up"></i> <span>--</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2-4 col-md-4 col-sm-6 mb-4">
                        <div class="stat-card monthly-cancellations">
                            <div class="stat-icon">
                                <i class="bi bi-person-dash-fill"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">월 해지자</div>
                                <div class="stat-number" id="monthlyCancellations">--</div>
                                <div class="stat-change" id="monthlyCancellationsChange">
                                    <i class="bi bi-arrow-down"></i> <span>--</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2-4 col-md-4 col-sm-6 mb-4">
                        <div class="stat-card total-subscribers">
                            <div class="stat-icon">
                                <i class="bi bi-people-fill"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">누적가입자</div>
                                <div class="stat-number" id="totalSubscribers">--</div>
                                <div class="stat-change" id="totalSubscribersChange">
                                    <i class="bi bi-arrow-up"></i> <span>--</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2-4 col-md-4 col-sm-6 mb-4">
                        <div class="stat-card usage-days">
                            <div class="stat-icon">
                                <i class="bi bi-calendar-check"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">월 사용일수</div>
                                <div class="stat-number" id="avgUsageDays">--</div>
                                <div class="stat-subtitle">일</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2-4 col-md-4 col-sm-6 mb-4">
                        <div class="stat-card settlement-amount">
                            <div class="stat-icon">
                                <i class="bi bi-credit-card-fill"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-title">월 정산 금액</div>
                                <div class="stat-number" id="settlementAmount">--</div>
                                <div class="stat-subtitle">원</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상세 테이블 섹션 -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="detail-table-section">
                            <h3 class="section-title">
                                <i class="bi bi-table"></i> <span id="selectedMonthTitle">2025년 9월</span> 일별 상세 통계
                            </h3>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>일자</th>
                                            <th>일 신규가입자</th>
                                            <th>일 해지자</th>
                                            <th>누적가입자</th>
                                            <th>일 사용일수</th>
                                        </tr>
                                    </thead>
                                    <tbody id="detailTableBody">
                                        <tr>
                                            <td colspan="6" class="text-center">
                                                <div class="loading-spinner">
                                                    <div class="spinner-border text-primary" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                    <p class="mt-2">데이터를 불러오는 중...</p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--  Footer Panel -->
<section>
<div id="footerPanel"></div>
</section>

<!-- Bootstrap Bundle with Popper and jQuery -->
<script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SheetJS library for Excel export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="../js/admin.js?20241127"></script>
<script src="statistics_simplified.js?20241127"></script>

</body>
</html>
